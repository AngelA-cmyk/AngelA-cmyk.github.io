<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Científica</title>
    <style>
        .calculator {
            width: 350px;
            margin: 50px auto;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #f0f0f0;
        }

        input[type="button"] {
            width: 55px;
            height: 55px;
            margin: 5px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .operator { background-color: #ffa500; }
        .function { background-color: #4CAF50; }
        .clear { background-color: #f44336; }

        #result {
            width: 320px;
            height: 50px;
            margin-bottom: 10px;
            padding: 10px;
            text-align: right;
            font-size: 28px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        body {
            background-color: #e0ffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <input type="button" value="7" onclick="addToResult('7')">
        <input type="button" value="8" onclick="addToResult('8')">
        <input type="button" value="9" onclick="addToResult('9')">
        <input type="button" value="/" class="operator" onclick="addToResult('/')">
        <input type="button" value="4" onclick="addToResult('4')">
        <input type="button" value="5" onclick="addToResult('5')">
        <input type="button" value="6" onclick="addToResult('6')">
        <input type="button" value="*" class="operator" onclick="addToResult('*')">
        <input type="button" value="1" onclick="addToResult('1')">
        <input type="button" value="2" onclick="addToResult('2')">
        <input type="button" value="3" onclick="addToResult('3')">
        <input type="button" value="-" class="operator" onclick="addToResult('-')">
        <input type="button" value="0" onclick="addToResult('0')">
        <input type="button" value="." onclick="addToResult('.')">
        <input type="button" value="C" class="clear" onclick="clearResult()">
        <input type="button" value="+" class="operator" onclick="addToResult('+')">
        <input type="button" value="=" onclick="calculateResult()">

        <input type="button" value="log" class="function" onclick="addToResult('Math.log10(')"> 
        <input type="button" value="^" class="operator" onclick="addToResult('**')">
        <input type="button" value="√" class="function" onclick="addToResult('Math.sqrt(')">
        <input type="button" value="(" onclick="addToResult('(')">
        <input type="button" value=")" onclick="addToResult(')')">
    </div>

    <script>
        function addToResult(value) {
            document.getElementById("result").value += value;
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }

        function calculateResult() {
            try {
                let result = eval(document.getElementById("result").value);
                document.getElementById("result").value = result;
            } catch (error) {
                document.getElementById("result").value = "Error";
            }
        }
    </script>
</body>
</html>
